<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bindul demo</title>
  <link rel="stylesheet" type="text/css" href="demo.css">
</head>
<body>
  <div id="app">
    <ul class="pagination">
      <li v-for="n in pageCount">
        <a href="javascript:void(0)" v-bind:class="activeNumber === n+1 ? 'active' : ''" v-on:click="">{{n+1}}</a>
      </li>
    </ul>
  </div>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data:{
      activeNumber: 3,
      pageCount:10
    }
  })
</script>
</html>
