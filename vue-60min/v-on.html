<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-on demo</title>
</head>
<body>
  <div id="app">
    <p><input type="text" v-model="message"></p>
    <p>
      <!-- click事件绑定一个方法 -->
      <button @click="greet">Greet</button>
    </p>
    <p>
      <!-- click事件使用内联语句 -->
      <button @click="say('Hi')">Hi</button>
    </p>
  </div>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el:'#app',
    data: {
      message: 'Hello, vue.js!'
    },
    // methods对象中定义方法
    methods:{
      greet: function(){
        // 方法内this指向vm
        alert(this.message)
      },
      say:function(msg){
        alert(msg)
      }
    }
  })
</script>
</html>
