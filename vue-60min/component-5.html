<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>component</title>
</head>
<body>
  <div id="app1">
    <my-component1></my-component>
  </div>
  <div id="app2">
    <my-component2></my-component>
  </div>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
  // 全局注册
  Vue.component("my-component1", {
    template: '<div>This is the first component!</div>'
  })

  var vm1 = new Vue({
    el: '#app1'
  })

  var vm2 = new Vue({
    el: '#app2',
    components:{
      'my-component2': {
        template: '<div>This is teh second component!</div>'
      },
      'my-component3':{
        template: '<div>This is the third component!</div>'
      }
    }
  })
</script>
</html>
