<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for demo</title>
  <link rel="stylesheet" type="text/css" href="demo.css">
  </style>
</head>
<body>
  <div id="app">
    <h1>Hello Vue.js!</h1>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Sex</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="person in people">
          <td>{{person.name}}</td>
          <td>{{person.age}}</td>
          <td>{{person.sex}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data:{
      people:[{
        name:'jack',
        age: 30,
        sex: 'Male'
      },{
        name: 'Bill',
        age: 26,
        sex: 'Female'
      },{
        name: 'Tracy',
        age: 22,
        sex: 'Female'
      },{
        name: 'Chris',
        age: 36,
        sex: 'Male'
      }]
    }
  })
</script>
</html>
