<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue demo</title>
  <script type="text/javascript" src="vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ message }}</p>
    <input type="text" v-model="message">
  </div>
</body>
<script type="text/javascript">
  var exampleData = {
    message: 'Hello World!'
  }

  new Vue ({
    el:'#app',
    data:exampleData
  })
</script>
</html>
