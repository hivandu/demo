<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-if demo</title>
</head>
<body>
  <div id="app">
    <h1>Hello Vue.js!</h1>
    <h1 v-if="yes">Yes!</h1>
    <h1 v-if="no">No</h1>
    <h1 v-if="age>=25">Age:{{age}}</h1>
    <h1 v-if="name.indexOf('jack') >= 0">Name:{{name}}</h1>
  </div>
</body>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
  var Vue = new Vue({
    el:'#app',
    data:{
      yes:true,
      no:false,
      age: 28,
      name: 'hivandu'
    }
  })
</script>
</html>
